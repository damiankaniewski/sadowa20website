<div class="home-container">
  <img
    src="assets/images/mainImage.png"
    alt="Sadowa 20"
    class="center-image"
    data-aos="fade-in"
    data-aos-duration="5000"
  />
  <div
    class="logo-image"
    data-aos="zoom-out"
    data-aos-delay="1000"
    data-aos-duration="2000"
  >
    <img src="assets/logoSadowa.png" alt="Logo Sadowa 20" />
  </div>
  <hr data-aos="fade-up" data-aos-delay="1500" data-aos-duration="3000" />

  <div
    class="button-container"
    data-aos="zoom-in"
    data-aos-delay="2000"
    data-aos-duration="2000"
  >
    <button class="action-button" (click)="scrollToElement('houses')">
      <i class="fa-solid fa-house"></i>
      Zobacz Domy
    </button>
    <button class="action-button" (click)="scrollToElement('contact')">
      <i class="fa-solid fa-envelope"></i>
      Kontakt
    </button>
  </div>
</div>
